<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elden Ring Progress Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-card: #334155;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --accent: #f59e0b;
            --accent-hover: #d97706;
            --success: #10b981;
            --border: #475569;
            --shadow: rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, #1e293b 100%);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            padding: 40px 20px;
            margin-bottom: 30px;
            background: var(--bg-secondary);
            border-radius: 16px;
            box-shadow: 0 4px 6px var(--shadow);
            border: 1px solid var(--border);
        }

        h1 {
            font-size: 2.5rem;
            color: var(--accent);
            margin-bottom: 10px;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-top: 15px;
            line-height: 1.8;
        }

        .subtitle a {
            color: var(--accent);
            text-decoration: none;
            transition: color 0.2s;
        }

        .subtitle a:hover {
            color: var(--accent-hover);
        }

        .stats-dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--bg-secondary);
            padding: 25px;
            border-radius: 12px;
            text-align: center;
            border: 1px solid var(--border);
            box-shadow: 0 2px 4px var(--shadow);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px var(--shadow);
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--accent);
            margin-bottom: 5px;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            align-items: center;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
        }

        .search-box input {
            width: 100%;
            padding: 12px 16px;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 0.95rem;
        }

        .search-box input::placeholder {
            color: var(--text-secondary);
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--accent);
        }

        button {
            background: var(--accent);
            color: var(--bg-primary);
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
            font-size: 0.9rem;
        }

        button:hover {
            background: var(--accent-hover);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(245, 158, 11, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .region {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
            margin-bottom: 15px;
            overflow: hidden;
            transition: all 0.3s;
            box-shadow: 0 2px 4px var(--shadow);
        }

        .region:hover {
            box-shadow: 0 4px 12px var(--shadow);
        }

        .region.hidden {
            display: none;
        }

        .region-header {
            padding: 20px 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: background 0.2s;
        }

        .region-header:hover {
            background: var(--bg-card);
        }

        .expand-icon {
            width: 24px;
            height: 24px;
            color: var(--accent);
            transition: transform 0.3s;
            flex-shrink: 0;
        }

        .region.expanded .expand-icon {
            transform: rotate(180deg);
        }

        .region-info {
            flex: 1;
        }

        .region-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 4px;
        }

        .region-meta {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .region-progress {
            flex-shrink: 0;
            min-width: 200px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: var(--bg-card);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 8px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--success) 0%, var(--accent) 100%);
            transition: width 0.3s ease;
            border-radius: 4px;
        }

        .progress-text {
            font-size: 0.85rem;
            color: var(--text-secondary);
            text-align: right;
        }

        .region-content {
            padding: 0 24px 24px 24px;
            display: none;
        }

        .region.expanded .region-content {
            display: block;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }

        thead {
            background: var(--bg-card);
        }

        th {
            padding: 14px 16px;
            text-align: left;
            font-weight: 600;
            color: var(--text-primary);
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: 2px solid var(--border);
        }

        th:first-child {
            border-top-left-radius: 8px;
        }

        th:last-child {
            border-top-right-radius: 8px;
        }

        tbody tr {
            transition: background 0.2s;
        }

        tbody tr:hover {
            background: rgba(245, 158, 11, 0.1);
        }

        tbody tr:last-child td:first-child {
            border-bottom-left-radius: 8px;
        }

        tbody tr:last-child td:last-child {
            border-bottom-right-radius: 8px;
        }

        td {
            padding: 14px 16px;
            border-bottom: 1px solid rgba(71, 85, 105, 0.3);
        }

        tbody tr:last-child td {
            border-bottom: none;
        }

        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: var(--accent);
        }

        .task-text {
            cursor: pointer;
            color: var(--text-primary);
            transition: color 0.2s;
        }

        .task-text:hover {
            color: var(--accent);
        }

        tr.completed .task-text {
            text-decoration: line-through;
            color: var(--text-secondary);
            opacity: 0.6;
        }

        .wiki-link {
            color: var(--accent);
            text-decoration: none;
            font-size: 0.85rem;
            font-weight: 500;
            transition: color 0.2s;
        }

        .wiki-link:hover {
            color: var(--accent-hover);
            text-decoration: underline;
        }

        .task-image {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
            border: 2px solid var(--border);
            cursor: pointer;
            transition: all 0.2s;
            display: block;
        }

        .task-image:hover {
            border-color: var(--accent);
            transform: scale(1.05);
        }

        .image-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            align-items: center;
            justify-content: center;
        }

        .image-modal.show {
            display: flex;
        }

        .image-modal img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 8px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        }

        .image-modal-close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }

        .image-modal-close:hover {
            color: var(--accent);
        }

        .bottom-controls {
            margin-top: 30px;
            padding: 30px;
            background: var(--bg-secondary);
            border-radius: 12px;
            border: 1px solid var(--border);
            text-align: center;
            box-shadow: 0 2px 4px var(--shadow);
        }

        .bottom-controls button {
            margin: 5px;
        }

        #importFile {
            display: none;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }

            .stats-dashboard {
                grid-template-columns: 1fr 1fr;
            }

            .controls {
                flex-direction: column;
            }

            .search-box {
                width: 100%;
            }

            button {
                width: 100%;
            }

            .region-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .region-progress {
                width: 100%;
            }

            .progress-text {
                text-align: left;
            }

            th, td {
                padding: 10px 12px;
                font-size: 0.85rem;
            }

            .task-image {
                width: 60px;
                height: 60px;
            }

            .bottom-controls button {
                width: 100%;
                margin: 5px 0;
            }
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>‚öîÔ∏è Elden Ring Progress Tracker</h1>
            <div class="subtitle">
                Track your journey through the Lands Between<br>
                Based on <a href="https://eldenring.wiki.fextralife.com/Game+Progress+Route" target="_blank">Fextralife Game Progress Route</a>
            </div>
        </header>

        <div class="stats-dashboard">
            <div class="stat-card">
                <div class="stat-value" id="overall-percent">0%</div>
                <div class="stat-label">Overall Progress</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="completed-count">0</div>
                <div class="stat-label">Tasks Completed</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="total-count">0</div>
                <div class="stat-label">Total Tasks</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="regions-count">0</div>
                <div class="stat-label">Regions</div>
            </div>
        </div>

        <div class="controls">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="üîç Search tasks or regions..." oninput="filterRegions()">
            </div>
            <button onclick="expandAll()">Expand All</button>
            <button onclick="collapseAll()">Collapse All</button>
            <button onclick="resetProgress()">Reset Progress</button>
        </div>

        <div id="regions">
            <div class="loading">
                <div class="loading-spinner"></div>
                <p>Loading tracker data...</p>
            </div>
        </div>

        <div class="bottom-controls">
            <button onclick="exportProgress()">üì• Export Progress</button>
            <button onclick="document.getElementById('importFile').click()">üì§ Import Progress</button>
            <input type="file" id="importFile" onchange="importProgress(event)" accept=".json">
        </div>
    </div>

    <div id="imageModal" class="image-modal" onclick="closeImageModal()">
        <span class="image-modal-close" onclick="closeImageModal()">&times;</span>
        <img id="modalImage" src="" alt="">
    </div>

    <script>
        let regionsData = [];

        fetch('data.json')
            .then(response => response.json())
            .then(data => {
                regionsData = data;
                renderRegions();
                updateGlobalStats();
            })
            .catch(error => {
                console.error('Error loading data:', error);
                document.getElementById('regions').innerHTML = '<div class="loading"><p>‚ùå Error loading tracker data. Please refresh the page.</p></div>';
            });

        function showImageModal(imageSrc) {
            document.getElementById('modalImage').src = imageSrc;
            document.getElementById('imageModal').classList.add('show');
        }

        function closeImageModal() {
            document.getElementById('imageModal').classList.remove('show');
        }

        function saveProgress() {
            const checkboxes = document.querySelectorAll('input[type="checkbox"]');
            const progress = {};
            checkboxes.forEach(cb => {
                progress[cb.id] = cb.checked;
            });
            localStorage.setItem('eldenRingProgress', JSON.stringify(progress));
            updateGlobalStats();
            updateAllRegionProgress();
        }

        function loadProgress() {
            const saved = localStorage.getItem('eldenRingProgress');
            if (saved) {
                const progress = JSON.parse(saved);
                Object.keys(progress).forEach(id => {
                    const checkbox = document.getElementById(id);
                    if (checkbox) {
                        checkbox.checked = progress[id];
                        if (progress[id]) {
                            checkbox.closest('tr').classList.add('completed');
                        }
                    }
                });
            }
        }

        function updateGlobalStats() {
            const checkboxes = document.querySelectorAll('input[type="checkbox"]');
            const total = checkboxes.length;
            let completed = 0;

            checkboxes.forEach(cb => {
                if (cb.checked) completed++;
            });

            const percent = total > 0 ? Math.round((completed / total) * 100) : 0;

            document.getElementById('overall-percent').textContent = percent + '%';
            document.getElementById('completed-count').textContent = completed;
            document.getElementById('total-count').textContent = total;
            document.getElementById('regions-count').textContent = regionsData.length;
        }

        function updateAllRegionProgress() {
            regionsData.forEach((region, index) => {
                updateRegionProgress(index);
            });
        }

        function updateRegionProgress(regionIndex) {
            const regionCheckboxes = document.querySelectorAll(`#region-${regionIndex} input[type="checkbox"]`);
            const regionTotal = regionCheckboxes.length;
            let regionCompleted = 0;

            regionCheckboxes.forEach(cb => {
                if (cb.checked) regionCompleted++;
            });

            const regionPercent = regionTotal > 0 ? (regionCompleted / regionTotal) * 100 : 0;
            const progressFill = document.querySelector(`#region-${regionIndex} .progress-fill`);
            const progressText = document.querySelector(`#region-${regionIndex} .progress-text`);
            
            if (progressFill) {
                progressFill.style.width = regionPercent + '%';
            }
            if (progressText) {
                progressText.textContent = `${regionCompleted}/${regionTotal} (${Math.round(regionPercent)}%)`;
            }
        }

        function renderRegions() {
            const container = document.getElementById('regions');
            container.innerHTML = '';
            
            regionsData.forEach((region, regionIndex) => {
                const regionDiv = document.createElement('div');
                regionDiv.className = 'region';
                regionDiv.id = `region-${regionIndex}`;

                let tasksHTML = '<table><thead><tr><th style="width: 50px">Done</th><th>Task</th><th style="width: 100px">Image</th><th style="width: 80px">Wiki</th></tr></thead><tbody>';
                
                region.tasks.forEach((task, taskIndex) => {
                    const taskId = `task-${regionIndex}-${taskIndex}`;
                    const wikiLink = task.wiki ? `https://eldenring.wiki.fextralife.com/${task.wiki}` : '#';
                    const hasWiki = task.wiki && task.wiki.trim() !== '';
                    const hasImg = task.img && task.img.trim() !== '';
                    
                    tasksHTML += `
                        <tr id="row-${taskId}">
                            <td><input type="checkbox" id="${taskId}" onchange="handleCheckbox('${taskId}')"></td>
                            <td class="task-text" onclick="document.getElementById('${taskId}').click()">${task.name}</td>
                            <td>${hasImg ? `<img src="${task.img}" class="task-image" onclick="event.stopPropagation(); showImageModal('${task.img}')" alt="${task.name}">` : ''}</td>
                            <td>${hasWiki ? `<a href="${wikiLink}" target="_blank" class="wiki-link" onclick="event.stopPropagation()">Wiki ‚Üí</a>` : ''}</td>
                        </tr>`;
                });
                
                tasksHTML += '</tbody></table>';

                regionDiv.innerHTML = `
                    <div class="region-header" onclick="toggleRegion(${regionIndex})">
                        <svg class="expand-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd"></path>
                        </svg>
                        <div class="region-info">
                            <div class="region-title">${region.name}</div>
                            ${region.level ? `<div class="region-meta">${region.level}</div>` : ''}
                        </div>
                        <div class="region-progress">
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: 0%"></div>
                            </div>
                            <div class="progress-text">0/${region.tasks.length} (0%)</div>
                        </div>
                    </div>
                    <div class="region-content">
                        ${tasksHTML}
                    </div>
                `;

                container.appendChild(regionDiv);
            });

            loadProgress();
            updateAllRegionProgress();
        }

        function handleCheckbox(taskId) {
            const row = document.getElementById('row-' + taskId);
            const checkbox = document.getElementById(taskId);
            if (checkbox.checked) {
                row.classList.add('completed');
            } else {
                row.classList.remove('completed');
            }
            saveProgress();
        }

        function toggleRegion(index) {
            const region = document.getElementById(`region-${index}`);
            region.classList.toggle('expanded');
        }

        function expandAll() {
            document.querySelectorAll('.region').forEach(r => r.classList.add('expanded'));
        }

        function collapseAll() {
            document.querySelectorAll('.region').forEach(r => r.classList.remove('expanded'));
        }

        function filterRegions() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const regions = document.querySelectorAll('.region');
            
            regions.forEach(region => {
                const regionText = region.textContent.toLowerCase();
                if (regionText.includes(searchTerm)) {
                    region.classList.remove('hidden');
                } else {
                    region.classList.add('hidden');
                }
            });
        }

        function resetProgress() {
            if (confirm('‚ö†Ô∏è Are you sure you want to reset ALL progress?\n\nThis cannot be undone.')) {
                localStorage.removeItem('eldenRingProgress');
                document.querySelectorAll('input[type="checkbox"]').forEach(cb => {
                    cb.checked = false;
                    cb.closest('tr').classList.remove('completed');
                });
                updateGlobalStats();
                updateAllRegionProgress();
            }
        }

        function exportProgress() {
            const progress = localStorage.getItem('eldenRingProgress');
            if (!progress) {
                alert('‚ùå No progress to export!');
                return;
            }
            const blob = new Blob([progress], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            const date = new Date().toISOString().split('T')[0];
            a.download = `elden-ring-progress-${date}.json`;
            a.click();
            URL.revokeObjectURL(url);
        }

        function importProgress(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const progress = JSON.parse(e.target.result);
                    localStorage.setItem('eldenRingProgress', JSON.stringify(progress));
                    location.reload();
                } catch (error) {
                    alert('‚ùå Error importing progress: ' + error.message);
                }
            };
            reader.readAsText(file);
        }
    </script>
</body>
</html>
