    <title>Elden Ring Progress</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-dark: #1a1a1a;
            --bg-card: #2d2d2d;
            --bg-card-hover: #3a3a3a;
            --text-primary: #f0f0f0;
            --text-secondary: #b0b0b0;
            --accent-gold: #d4af37;
            --accent-blue: #4a90e2;
            --border: #404040;
            --success: #4caf50;
            --incomplete: #555;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            padding: 30px 0;
            border-bottom: 2px solid var(--accent-gold);
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5rem;
            color: var(--accent-gold);
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .subtitle {
            color: var(--text-secondary);
            margin-top: 10px;
            font-size: 0.9rem;
        }

        .subtitle a {
            color: var(--accent-blue);
            text-decoration: none;
        }

        .subtitle a:hover {
            text-decoration: underline;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--bg-card);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid var(--border);
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            color: var(--accent-gold);
            font-weight: bold;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .region {
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            margin-bottom: 8px;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .region-header {
            padding: 16px 20px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            background: white;
            color: #1f2937;
        }

        .region-header:hover {
            background: #f9fafb;
        }

        .region-left {
            flex: 1;
        }

        .region-title-row {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 4px;
        }

        .region-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #1f2937;
        }

        .expand-icon {
            transition: transform 0.3s ease;
            width: 20px;
            height: 20px;
        }

        .region.expanded .expand-icon {
            transform: rotate(180deg);
        }

        .region-meta {
            font-size: 0.75rem;
            color: #6b7280;
            margin-bottom: 8px;
        }

        .progress-container {
            width: 83.333333%;
            margin-left: 16px;
        }

        .progress-bar {
            width: 100%;
            height: 24px;
            background: #e5e7eb;
            border-radius: 9999px;
            overflow: hidden;
            margin-bottom: 16px;
        }

        .progress-fill {
            height: 100%;
            background: #2563eb;
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #dbeafe;
            font-size: 0.75rem;
            font-weight: 500;
            border-radius: 9999px;
        }

        .region-content {
            padding: 16px 20px;
            display: none;
            background: white;
        }

        .region.expanded .region-content {
            display: block;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: #f9fafb;
        }

        th {
            padding: 12px;
            text-align: left;
            font-weight: 600;
            color: #1f2937;
            border-bottom: 2px solid #e5e7eb;
        }

        tbody tr {
            border-bottom: 1px solid #f3f4f6;
        }

        tbody tr:hover {
            background: #f9fafb;
        }

        td {
            padding: 12px;
            color: #1f2937;
        }

        input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: var(--accent-gold);
        }

        .task-text {
            cursor: pointer;
        }

        tr.completed .task-text {
            text-decoration: line-through;
            color: #9ca3af;
        }

        .wiki-link, .image-link {
            color: var(--accent-blue);
            text-decoration: none;
            font-size: 0.875rem;
        }

        .wiki-link:hover, .image-link:hover {
            text-decoration: underline;
        }

        .controls {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid var(--border);
        }

        button {
            background: var(--accent-gold);
            color: #1a1a1a;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            margin: 0 5px;
        }

        button:hover {
            background: #c4a137;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(212, 175, 55, 0.3);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }

            .stats {
                grid-template-columns: 1fr 1fr;
            }

            .progress-container {
                width: 100%;
                margin-left: 0;
            }
        }
    </style>
</head>

        function saveProgress() {
            const checkboxes = document.querySelectorAll('input[type="checkbox"]');
            const progress = {};
            checkboxes.forEach(cb => {
                progress[cb.id] = cb.checked;
            });
            localStorage.setItem('eldenRingProgress', JSON.stringify(progress));
            updateStats();
        }

        function loadProgress() {
            const saved = localStorage.getItem('eldenRingProgress');
            if (saved) {
                const progress = JSON.parse(saved);
                Object.keys(progress).forEach(id => {
                    const checkbox = document.getElementById(id);
                    if (checkbox) {
                        checkbox.checked = progress[id];
                        if (progress[id]) {
                            checkbox.closest('tr').classList.add('completed');
                        }
                    }
                });
            }
            updateStats();
        }

        function updateStats() {
            const checkboxes = document.querySelectorAll('input[type="checkbox"]');
            const total = checkboxes.length;
            let completed = 0;

            checkboxes.forEach(cb => {
                if (cb.checked) completed++;
            });

            const percent = total > 0 ? Math.round((completed / total) * 100) : 0;

            document.getElementById('overall-percent').textContent = percent + '%';
            document.getElementById('completed-count').textContent = completed;
            document.getElementById('total-count').textContent = total;
            document.getElementById('regions-count').textContent = regionsData.length;

            // Update region progress bars
            regionsData.forEach((region, index) => {
                const regionCheckboxes = document.querySelectorAll(`#region-${index} input[type="checkbox"]`);
                const regionTotal = regionCheckboxes.length;
                let regionCompleted = 0;

                regionCheckboxes.forEach(cb => {
                    if (cb.checked) regionCompleted++;
                });

                const regionPercent = regionTotal > 0 ? Math.round((regionCompleted / regionTotal) * 100) : 0;
                const progressFill = document.querySelector(`#region-${index} .progress-fill`);
                if (progressFill) {
                    progressFill.style.width = regionPercent + '%';
                    progressFill.textContent = `${regionCompleted}/${regionTotal}`;
                }
            });
        }

        function renderRegions() {
            const container = document.getElementById('regions');
            
            regionsData.forEach((region, regionIndex) => {
                const regionDiv = document.createElement('div');
                regionDiv.className = 'region';
                regionDiv.id = `region-${regionIndex}`;

                let tasksHTML = '<table><thead><tr><th>Done</th><th>Task</th><th>Wiki</th><th>Image</th></tr></thead><tbody>';
                
                region.tasks.forEach((task, taskIndex) => {
                    const taskId = `task-${regionIndex}-${taskIndex}`;
                    const wikiLink = task.wiki ? `https://eldenring.wiki.fextralife.com/${task.wiki}` : '#';
                    tasksHTML += `
                        <tr id="row-${taskId}">
                            <td><input type="checkbox" id="${taskId}" onchange="handleCheckbox('${taskId}')"></td>
                            <td class="task-text" onclick="document.getElementById('${taskId}').click()">${task.name}</td>
                            <td>${task.wiki ? `<a href="${wikiLink}" target="_blank" class="wiki-link">Wiki</a>` : ''}</td>
                            <td>${task.img ? `<a href="${task.img}" target="_blank" class="image-link">Image</a>` : ''}</td>
                        </tr>`;
                });
                
                tasksHTML += '</tbody></table>';

                regionDiv.innerHTML = `
                    <div class="region-header" onclick="toggleRegion(${regionIndex})">
                        <div class="region-left">
                            <div class="region-title-row">
                                <svg class="expand-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd"></path>
                                </svg>
                                <span class="region-title">${region.name}</span>
                            </div>
                            ${region.level ? `<p class="region-meta">${region.level}</p>` : ''}
                            <div class="progress-container">
                                <div class="progress-bar">
                                    <div class="progress-fill" style="width: 0%">0/${region.tasks.length}</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="region-content">
                        ${tasksHTML}
                    </div>
                `;

                container.appendChild(regionDiv);
            });

            loadProgress();
        }

        function handleCheckbox(taskId) {
            const row = document.getElementById('row-' + taskId);
            const checkbox = document.getElementById(taskId);
            if (checkbox.checked) {
                row.classList.add('completed');
            } else {
                row.classList.remove('completed');
            }
            saveProgress();
        }

        function toggleRegion(index) {
            const region = document.getElementById(`region-${index}`);
            region.classList.toggle('expanded');
        }

        function expandAll() {
            document.querySelectorAll('.region').forEach(r => r.classList.add('expanded'));
        }

        function collapseAll() {
            document.querySelectorAll('.region').forEach(r => r.classList.remove('expanded'));
        }

        function resetProgress() {
            if (confirm('Are you sure you want to reset all progress? This cannot be undone.')) {
                localStorage.removeItem('eldenRingProgress');
                document.querySelectorAll('input[type="checkbox"]').forEach(cb => {
                    cb.checked = false;
                    cb.closest('tr').classList.remove('completed');
                });
                updateStats();
            }
        }

        function exportProgress() {
            const progress = localStorage.getItem('eldenRingProgress');
            if (!progress) {
                alert('No progress to export!');
                return;
            }
            const blob = new Blob([progress], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'elden-ring-progress.json';
            a.click();
            URL.revokeObjectURL(url);
        }

        function importProgress(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const progress = JSON.parse(e.target.result);
                    localStorage.setItem('eldenRingProgress', JSON.stringify(progress));
                    location.reload();
                } catch (error) {
                    alert('Error importing progress: ' + error.message);
                }
            };
            reader.readAsText(file);
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            renderRegions();
        });
    </script>
</body>
</html>
